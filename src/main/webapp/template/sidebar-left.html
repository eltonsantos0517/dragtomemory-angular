<div class="sidebar-inner c-overflow">

	<div class="profile-menu" data-ng-controller="userProfileCtrl as pctrl">
		<a href="" toggle-submenu>
		   	<div class="profile-pic">
                <img ng-show="pctrl.user.profileImage" ng-src="{{pctrl.user.profileImage}}" alt="">
                <img ng-show="!pctrl.user.profileImage" src="resources/img/profile-pics/default-profile.png" alt="">
            </div>
			<div class="profile-info">
				{{pctrl.user.email}}
				<i class="zmdi zmdi-caret-down"></i>
			</div>
		</a>

		<ul class="main-menu" data-ng-controller="loginCtrl as lctrl">
		    <li>
                <a data-ui-sref="console.user-profile" data-ng-click="mactrl.sidebarStat($event)"><i class="zmdi zmdi-account"></i> My Profile</a>
            </li>
			<li><a href="" data-ng-click="logout()"><i class="zmdi zmdi-time-restore"></i> Logout</a></li>
		</ul>
	</div>

	<ul class="main-menu">
		<li><a data-ui-sref-active="active" data-ui-sref="console.cards-list({filter: 'today-cards'})" data-ng-click="mactrl.sidebarStat($event)"> TODAY
				MEMOS</a></li>
		<li><a data-ui-sref-active="active" data-ui-sref="console.cards-list({filter: 'all-cards'})" data-ng-click="mactrl.sidebarStat($event)"> ALL
				MEMOS</a></li>
	</ul>
</div>
