<!DOCTYPE html>
<html class="login-content" data-ng-app="materialAdmin">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kememo</title>
<base href="/login">


<!-- Vendor CSS -->
<link href="vendors/bower_components/animate.css/animate.min.css" rel="stylesheet">
<link href="vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css"
	rel="stylesheet">
<link href="vendors/bower_components/bootstrap-sweetalert/lib/sweet-alert.css" rel="stylesheet">
<link href="vendors/bower_components/angular-loading-bar/src/loading-bar.css" rel="stylesheet">


<!-- CSS -->
<link href="resources/css/app.min.1.css" rel="stylesheet" id="app-level">
<link href="resources/css/app.min.2.css" rel="stylesheet">
<link href="resources/css/custom.css" rel="stylesheet">
</head>

<body class="login-content" data-ng-controller="loginCtrl as lctrl" style="background-color: #2C3E50">

	<!-- Login -->
	<div class="lc-block" id="l-login" data-ng-class="{ 'toggled': lctrl.login === 1 }" data-ng-if="lctrl.login === 1">

		<form ng-submit="login()">
			<div class="input-group m-b-20">
				<span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
				<div class="fg-line">
					<input type="text" class="form-control" ng-model="user.email" placeholder="{{'Email' | translate}}" name="email"
						id="email">
				</div>
			</div>

			<div class="input-group m-b-20">
				<span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
				<div class="fg-line">
					<input type="password" class="form-control" ng-model="user.password" placeholder="{{'Password' | translate}}" name="password"
						id="password">
				</div>
			</div>

			<div class="clearfix"></div>

			<div class="checkbox">
				<label> 
					<input type="checkbox" value="" /> <i class="input-helper"></i> 
					<translate> Keep me signed in! </translate>
				</label>
			</div>

			<button type="submit" class="btn btn-login btn-danger btn-float">
				<i class="zmdi zmdi-arrow-forward"></i>
			</button>

			<!--  <fb:login-button scope="email, public_profile" onlogin="checkLoginState();">
			</fb:login-button> -->
		</form>
	
		
		<ul class="login-navigation">
			<li data-block="#l-login" data-ng-click="facebookLogin()" translate><img src="resources/img/social/con_face.png" alt="" width="176px"></li>
		</ul>	
		<ul class="login-navigation" style="bottom: -75px;">
			<li data-block="#l-register" class="bgm-red" data-ng-click="lctrl.login = 0; lctrl.register = 1" translate>Register</li>
			<li data-block="#l-forget-password" class="bgm-orange" data-ng-click="lctrl.login = 0; lctrl.forgot = 1" translate>Forgot password?</li>
		</ul>
	</div>

	<!-- Register -->
	<div class="lc-block" id="l-register" data-ng-class="{ 'toggled': lctrl.register === 1 }" data-ng-if="lctrl.register === 1">

		<form ng-submit="register()">
			<div class="input-group m-b-20">
				<span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
				<div class="fg-line">
					<input type="text" class="form-control" placeholder="{{'Email Address' | translate}}" ng-model="user.email">
				</div>
			</div>

			<div class="input-group m-b-20">
				<span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
				<div class="fg-line">
					<input type="password" class="form-control" placeholder="{{'Password' | translate}}" ng-model="user.password">
				</div>
			</div>

			<div class="input-group m-b-20">
				<span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
				<div class="fg-line">
					<input type="password" class="form-control" placeholder="{{'Confirm password' | translate}}" ng-model="user.passwordAgain">
				</div>
			</div>

			<div class="clearfix"></div>

			<div class="checkbox">
				<label> 
					<input type="checkbox" value=""> <i class="input-helper"></i> 
					<translate>Accept the license agreement </translate>
				</label>
			</div>

			<button type="submit" class="btn btn-login btn-danger btn-float">
				<i class="zmdi zmdi-arrow-forward"></i>
			</button>
		</form>

		<ul class="login-navigation">
			<li data-block="#l-login" data-ng-click="facebookLogin()" translate><img src="resources/img/social/con_face.png" alt="" width="176px"></li>
		</ul>	
		<ul class="login-navigation" style="bottom: -75px;">
			<li data-block="#l-login" class="bgm-green" data-ng-click="lctrl.register = 0; lctrl.login = 1" translate>Login</li>
			<li data-block="#l-forget-password" class="bgm-orange" data-ng-click="lctrl.register = 0; lctrl.forgot = 1" translate>Forgot password?</li>
		</ul>
	</div>

	<!-- Forgot Password -->
	<form ng-submit="forgotPassword()">
		<div class="lc-block" id="l-forget-password" data-ng-class="{ 'toggled': lctrl.forgot === 1 }"
			data-ng-if="lctrl.forgot === 1">
			<p class="text-left" translate>Please, enter the email to which the new password will be sent</p>

			<div class="input-group m-b-20">
				<span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
				<div class="fg-line">
					<input type="text" class="form-control" placeholder="{{'Email Address' | translate}}" ng-model="user.email">
				</div>
			</div>

			<button type="submit" class="btn btn-login btn-danger btn-float">
				<i class="zmdi zmdi-arrow-forward"></i>
			</button>

		<ul class="login-navigation">
			<li data-block="#l-login" data-ng-click="facebookLogin()" translate><img src="resources/img/social/con_face.png" alt="" width="176px"></li>
		</ul>	
		<ul class="login-navigation" style="bottom: -75px;">
				<li data-block="#l-login" class="bgm-green" data-ng-click="lctrl.forgot = 0; lctrl.login = 1" translate>Login</li>
				<li data-block="#l-register" class="bgm-red" data-ng-click="lctrl.forgot = 0; lctrl.register = 1" translate>Register</li>
			</ul>
		</div>
	</form>
