<div class="container" data-ng-controller="userCtrl as uCtrl">


	<div class="card">
		<div class="listview lv-bordered lv-lg">
			<div class="lv-header-alt clearfix">
				<h2 class="lvh-label hidden-xs">Some text here</h2>

				<div class="lvh-search" data-ng-if="mactrl.listviewSearchStat"
					data-ng-click="mactrl.listviewSearchStat">
					<input type="text" placeholder="Start typing..." class="lvhs-input">

					<i class="lvh-search-close"
						data-ng-click="mactrl.listviewSearchStat = false">&times;</i>
				</div>

				<ul class="lv-actions actions">
					<li><a href=""
						data-ng-click="mactrl.listviewSearchStat = true"> <i
							class="zmdi zmdi-search"></i>
					</a></li>
					<li><a href=""> <i class="zmdi zmdi-time"></i>
					</a></li>
					<li class="dropdown" dropdown><a href="" dropdown-toggle
						aria-expanded="true"> <i class="zmdi zmdi-sort"></i>
					</a>

						<ul class="dropdown-menu dropdown-menu-right">
							<li><a href="">Last Modified</a></li>
							<li><a href="">Last Edited</a></li>
							<li><a href="">Name</a></li>
							<li><a href="">Date</a></li>
						</ul></li>
					<li><a href=""> <i class="zmdi zmdi-info"></i>
					</a></li>
					<li class="dropdown" dropdown><a href="" dropdown-toggle
						aria-expanded="true"> <i class="zmdi zmdi-more-vert"></i>
					</a>

						<ul class="dropdown-menu dropdown-menu-right">
							<li><a href="">Refresh</a></li>
							<li><a href="">Listview Settings</a></li>
						</ul></li>
				</ul>
			</div>

			<div class="lv-body">
			
				<div class="lv-item media" ng-repeat="project in projects | filter:search | orderBy:'email'">
					<div class="checkbox pull-left">
						<label> <input type="checkbox" value=""> <i
							class="input-helper"></i>
						</label>
					</div>
					<div class="media-body">
						<div class="lv-title">{{project.email}}</div>
						<small class="lv-small">{{project.password}}</small>
						<ul class="lv-attrs">
							<li>Date Created: {{project.createdAt | date: 'yyyy-MM-dd HH:mm:ss'}}</li>
							<li>Members: 78954</li>
							<li>Published: No</li>
						</ul>

						<div class="lv-actions actions dropdown" dropdown>
							<a href="" dropdown-toggle aria-expanded="true"> <i
								class="zmdi zmdi-more-vert"></i>
							</a>

							<ul class="dropdown-menu dropdown-menu-right">
								<li><a href="">Edit</a></li>
								<li><a href="">Delete</a></li>
							</ul>
						</div>
					</div>
				</div>

			</div>
		</div>

		<div class="lv-pagination" data-ng-controller="PaginationDemoCtrl">
			<pagination total-items="totalItems" ng-model="currentPage"
				ng-change="pageChanged()"></pagination>
		</div>
	</div>
</div>
